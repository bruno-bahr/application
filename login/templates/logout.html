{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1>Logout screen</h1>
<div>
    <br>
    {% for message in messages %}
        <div class="info2">
            {{ message }}
        </div>
        <br>
        <div class="submit">
            <a class="submit2" type="submit" href="{% url 'login' %}">Return to login</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
